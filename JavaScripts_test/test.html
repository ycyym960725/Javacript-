<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Test</title>
	</head>
	<body>
		<input id="inputtext" type="button" onsubmit="oninputchange;"/>
		<input id="textareaid"></input>
		<script>
			function getHTTPObject(){
			if(typeof XMLHttpRequest=='undefined')
			XMLHttpRequest=function(){
			try{return new ActiveXObject("Msxml2.XMLHTTP.6.0");}
			catch(e){}
			try{return new ActiveXObject("Msxml2.XMLHTTP.3.0");}
			catch(e){}
			try{return new ActiveXObject("Msxml2.XMLHTTP");}
			catch(e){}
			return false;
		    }
		return new XMLHttpRequest();
			}
			var xmlhttp=getHTTPObject();
			function oninputchange(){
				xmlhttp.open("GET","example.txt",true);
				xmlhttp.onreadystatechange=function(){
					if(xmlhttp.readyState==4){
						getstateinfo();
					}
				}
				xmlhttp.send(null);
			}
			function getstateinfo(){
				var textarea_1=xmlhttp.responseText;
				var text_tag=document.getElementById("textareaid");
				text_tag.textContent=textarea_1;
			}
	
		</script>
	</body>
</html>
